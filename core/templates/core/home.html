{% extends 'core/plantilla.html' %}
{% load static %}
{% block contenido %}
<h5>Listado de veh√≠culos</h5>
<table class="table table-hover">
    <tr>
        <th>Patente</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Categoria</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    {% for i in vehiculos %}
    <tr>
        <td>{{i.patente}}</td>
        <td>{{i.marca}}</td>
        <td>{{i.modelo}}</td>
        <td>{{i.categoria}}</td>
        <td>
            <a href="{% url 'modificarVehiculo' i.patente %}">Modificar</a>
        </td>
        <td>
            <a href="{% url 'eliminarVehiculo' i.patente %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<img src="{% static 'core/img/gatito.jpg' %}" alt="">
{% endblock %}
